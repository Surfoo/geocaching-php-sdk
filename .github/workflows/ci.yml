name: CI

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - uses: php-actions/phpunit@v3
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        configuration: "phpunit.xml"
        memory_limit: "256M"
        php_version: "8.1"